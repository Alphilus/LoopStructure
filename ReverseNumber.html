<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>Nhap vao 1 so</p>
        <form>
            <input type="number" name="number" id="number">
            <button type="button" onclick="ReverseNumber()">OK</button>
            <input type="reset" value="Cancel">
        </form>
        <p id="Reverse"></p>
        <script>
            function ReverseNumber() {
                let numbers = document.getElementById("number").value;
                let rev = 0;
                let lastNumber;
                
                while(numbers != 0){
                    lastNumber = numbers % 10;
                    rev = rev * 10 + lastNumber;
                    numbers = Math.floor(numbers/10);
                }
                document.getElementById("Reverse").innerHTML = "Reverse number :" + Number(rev);
            }
        </script>
</body>
</html>
